<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .supplies-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .supply-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .supply-item input {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form id="packYourBag" action="page4.html">
            <div class="supplies-container">
                <div class="supply-item">
                    <input type="checkbox" id="food" name="supplies" value="food">
                    <label for="food"><strong>Food:</strong> Essential for energy.</label>
                </div>
                <div class="supply-item">
                    <input type="checkbox" id="water" name="supplies" value="water">
                    <label for="water"><strong>Water:</strong> Hydration is key!</label>
                </div>
                <div class="supply-item">
                    <input type="checkbox" id="potions" name="supplies" value="potions">
                    <label for="potions"><strong>Potions:</strong> For health and magical energy.</label>
                </div>
                <div class="supply-item">
                    <input type="checkbox" id="maps" name="supplies" value="maps">
                    <label for="maps"><strong>Maps:</strong> Don't get lost in the wilderness!</label>
                </div>
                <div class="supply-item">
                    <input type="checkbox" id="sword" name="supplies" value="sword">
                    <label for="sword"><strong>Sword:</strong> Fend off those pesky foes!</label>
                </div>
            </div>
            <p>Once you've chosen your gear, hit the 'Continue' button. But beware, every choice has consequences!</p>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <button type="submit">Continue</button>
            </div>
        </form>
    </section>
</body>
</html>
